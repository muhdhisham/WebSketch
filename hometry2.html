<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/hometry2.css">
    <!-- <link rel="stylesheet" href="./css/toggle.css">
    <link rel="stylesheet" href="./css/navbar.css"> -->
    <link rel="stylesheet" href="./css/counter.css">
    <script src="./js/toggle.js"></script>
    <title>
        HomeTry
    </title>
</head>

<body>

    <div class="container-fluid">


       <div id="sectionOne">

       </div>

       <div id="sectionTwo">


        <div class="row">

            <div class="col-12">

                <div class="row">
                    <div class="col-lg-6">


                    </div>

                    <div class="col-lg-6">

                        <div class="card text-left">
                          <img class="card-img-top" src="./css/p8.png" alt="">
                          <div class="card-body">
                            <h4 class="card-title">Our Mission</h4>
                            <p class="card-text">

                                Lorem Ipsum is simply dummy text of the printing and the typesetting industry
                            </p>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>



       </div>
      


        <div id="sectionThree" class='animation'>

            <img src="./css/rocket.png" alt="rocket images scrolling image" class='rocket'>

        </div>

        <div class="" id="sectionFour">

            <div class="sectiontitle">
                <h2>Projects statistics</h2>
                <span class="headerLine"></span>
            </div>
            <div id="projectFacts" class="sectionClass">
                <div class="fullWidth eight columns">
                    <div class="projectFactsWrap ">
                        <div class="item wow fadeInUpBig animated animated" data-number="12"
                            style="visibility: visible;">
                            <i class="fa fa-briefcase"></i>
                            <p id="number1" class="number">12</p>
                            <span></span>
                            <p>Projects done</p>
                        </div>
                        <div class="item wow fadeInUpBig animated animated" data-number="55"
                            style="visibility: visible;">
                            <i class="fa fa-smile-o"></i>
                            <p id="number2" class="number">55</p>
                            <span></span>
                            <br>
                            <br>
                            <p>Happy clients</p>
                        </div>
                        <div class="item wow fadeInUpBig animated animated" data-number="359"
                            style="visibility: visible;">
                            <i class="fa fa-coffee"></i>
                            <p id="number3" class="number">359</p>
                            <span></span>
                            <p>Cups of coffee</p>
                        </div>
                        <div class="item wow fadeInUpBig animated animated" data-number="246"
                            style="visibility: visible;">
                            <i class="fa fa-camera"></i>
                            <p id="number4" class="number">246</p>
                            <span></span>
                            <p>Photos taken</p>
                        </div>
                    </div>
                </div>
            </div>
         

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/BezierPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="./js/rocket.js"></script>
    <script src="./js/counter.js"></script>
</body>

</html>
